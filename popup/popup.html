<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css"/>

  <body>
    <div id="popup-content">
        <h2>Blink Reminder</h2>
        <form id="myForm">
          <label for="ftime"><small>Time between reminders (mins)</small></label>

          <input type="text" id="time" name="ftime">

        <button id="onButton">On</button>
    </div>
    <br>
    <script src="popup.js"></script>
  </body>
</html>
